<style type="text/css">
            @import url("https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,600&display=swap");
            /*---------- variables ---------- */
            :root {
                /* colors */
                --color-black: #0e0e0e;
                --color-black-2: #2a2a2a;
                --color-black-3: #333333;
                --color-black-4: #182039;
                --color-white: #ffffff;
                --color-red: #ff444f;
                --color-red-1: #dd573a;
                --color-red-2: #ffc9cc;
                --color-red-3: #d43e47;
                --color-grey: #c2c2c2;
                --color-grey-1: #999999;
                --color-grey-2: #666565;
                --color-grey-3: #f2f2f2;
                --color-grey-4: #f2f3f4;
                --color-grey-5: #d6dadb;
                --color-grey-6: #777777;
                --color-grey-7: #f3f3f3;
                --color-green: #85acb0;
                --color-blue: #4c76be;
                --color-blue-2: #365899;
                --color-yellow: #fff2df;

                /* sizes */
                --text-size-xxxs: 1rem;
                --text-size-xxs: 1.2rem;
                --text-size-xsm: 1.3rem;
                --text-size-xs: 1.4rem;
                --text-size-s: 1.6rem;
                --text-size-sm: 2rem;
                --text-size-m: 2.4rem;
                --text-size-l: 3.2rem;
                --text-size-xl: 4.8rem;
                --text-size-xxl: 6.4rem;
            }
            html {
                font-size: 62.5%;
            }
            body,
            * {
                font-family: "IBM Plex Sans", sans-serif;
            }
            body {
                margin: 0;
                background-color: #FFFFFF;
                letter-spacing: 0.15px;
            }
            header {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 73px;
                margin-bottom: 4rem;
                background-color: #FFFFFF;
            }
            @media (max-width: 480px) {
                header {
                    margin-bottom: unset;
                }
            }
            
            header #logo {
                display: flex;
                align-items: center;
                justify-content: center;
                max-width: 100%;
                border-style: solid;
                border-width: 0 0 0 0;
                border-color: var(--color-white);
            }
            header #subheader {
                height: 16px;
            }
            header #logo, header #subheader {
                padding: 0 9px;
            }
            a {
                color: var(--color-red);
                font-size: var(--text-size-xs);
                line-height: 1.5;
                text-decoration: none;
            }
            a:hover {
                cursor: pointer;
                text-decoration: underline;
            }
            p {
                color: var(--color-black-3);
                font-weight: normal;
                font-size: var(--text-size-xs);
                line-height: 1.5;
                margin: 0;
            }
            p.secondary {
                color: var(--color-grey);
            }
            p.error {
                color: var(--color-red);
                font-size: var(--text-size-xxs);
                align-self: flex-start;
                padding-left: 0.8rem;
            }

            h1,
            h2,
            h3 {
                font-weight: bold;
                line-height: 1.25;
                width: 100%;
                margin-top: 0;
            }
            h1 {
                font-size: var(--text-size-xxl);
            }

            h2 {
                font-size: var(--text-size-xl);
            }

            h3 {
                font-size: var(--text-size-l);
            }

            h4 {
                font-size: var(--text-size-m);
            }

            /*---------- form, input, button ---------- */
            #container {
                display: flex;
                flex-direction: column;
                align-items: start;
                max-width: 40.6rem;
                margin: auto;
                text-align: left;
                padding: 40px;
                background-color: var(--color-white);
                border-radius: 6px;
                //box-shadow: 0 16px 20px 0 rgba(0, 0, 0, 0.05), 0 0 20px 0 rgba(0, 0, 0, 0.05);
            }
            @media (max-width: 480px) {
                #container {
                    padding:40px 16px;
                }
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
                margin: 0 auto 3.2rem;
            }
            form .input-group {
                margin-top: 1.4rem;
                height: 3.8rem;
            }
            form .input-group:first-child {
                margin-top: 0;
            }
            form a {
                align-self: center;
            }

            div.input-group {
                width: 100%;
                height: max-content;
            }
            div.input-wrapper {
                position: relative;
                border: 1px solid var(--color-grey-5);
                border-radius: 4px;
            }
            div.input-error {
                min-height: 1.8rem;
            }
            div.input-wrapper:hover {
                border-color: var(--color-grey-1);
            }
            div.input-wrapper.has_error {
                border-color: var(--color-red);
            }
            div.input-wrapper.has_error input ~ label {
                color: var(--color-red);
            }
            div.input-wrapper .input-button {
                position: absolute;
                top: 0;
                right: 10px;
                width: 17px;
                height: 100%;
                background-repeat: no-repeat;
                background-position: center center;
                cursor: pointer;
                display: none;

<script type="text/javascript">
    var frmLogin, txtEmail, txtPass, btnToggle;
    window.onload = function() {
        frmLogin  = document.getElementById('frmLogin');
        txtEmail  = document.getElementById('txtEmail');
        txtPass   = document.getElementById('txtPass');
        btnToggle = document.getElementById('btnToggle');

        btnToggle.addEventListener('click', togglePasswordVisibility);

        if (frmLogin) {
            frmLogin.addEventListener('submit', function(e) {
                if (!validateAll()) {
                    e.preventDefault();
                    return false;
                }
            });
        }

        var fields = [
            { element: txtEmail, validator: validateEmail },
            { element: txtPass,  validator: validatePass },
        ];
        fields.forEach(function(field) {
            if (field.element) {
                ['change', 'blur'].forEach(function(event) {
                    field.element.addEventListener(event, function(e) {
                        field.validator();
                    });
                });
            }
        });
    };

    function validateAll() {
        return validateEmail() && validatePass();
    }

    function validateEmail() {
        return validateField(txtEmail, new RegExp(/^[a-zA-Z0-9_.+-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,63}$/));
    }

    function validatePass() {
        return validateField(txtPass, new RegExp(/^[ -~]{6,25}$/));
    }

    function validateField(element, regex) {
        if (element) {
            hideErrors(element);

            var hasError = true;
            var value = (element.value || '').trim();
            element.value = value;
            if (!value) {
                showError(element, 'required');
            } else if (!regex.test(value) || !element.checkValidity()) {
                showError(element, 'invalid');
                raiseLabel(element, 1);
            } else {
                hasError = false;
                raiseLabel(element, !!value)
            }

            return !hasError;
        }
    }

    function hideErrors(element) {
        element.parentNode.classList.remove('has_error');
        element.parentNode.parentNode.querySelectorAll('.input-error .error').forEach(function (el) {
            el.classList.add('hide');
        });
    }

    function showError(element, errorType) {
        element.parentNode.classList.add('has_error');
        var el = element.parentNode.parentNode.querySelector('.input-error .error_' + errorType);
        if (el) {
            el.classList.remove('hide');
        }
    }
    function raiseLabel(element, should_raise) {
        element.parentNode.querySelector('label').classList[should_raise ? 'add' : 'remove']('raised-label');
    }

    function togglePasswordVisibility() {
        if (txtPass.type === 'password') {
            txtPass.type = 'text';
            btnToggle.classList.remove('icon_hidden');
            btnToggle.classList.add('icon_visible');
        } else {
            txtPass.type = 'password';
            btnToggle.classList.remove('icon_visible');
            btnToggle.classList.add('icon_hidden');
        }
    }
</script>
